<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png"
            alt="imagem do conversor">
    </a>

    <div class="container container__main">
        <div class="card">
            <h2>Real - R$</h2>
            <input type="text" id="valorEmReal" placeholder="R$ 1,00">
            <button class="botao__converter" id="converterDoReal" onClick="converterDoReal()">Converter</button>
        </div>
        <div class="card">
            <h2>Dólar - $</h2>
            <input type="text" id="valorEmDolar" placeholder="$ 5,00">
            <button class="botao__converter" id="converterDoDolar" onClick="converterDoDolar()">Converter</button>
        </div>
        <div class="card">
            <h2>Euro - €</h2>
            <input type="text" id="valorEmEuro" placeholder="€ 6,00">
            <button class="botao__converter" id="converterDoEuro" onClick="converterDoEuro()">Converter</button>
        </div>
        <div class="card">
            <h2>Bitcoin - ₿</h2>
            <input type="text" id="valorEmBitcoin" placeholder="₿ 100.000,00">
            <button class="botao__converter" id="converterDoBitcoin" onClick="converterDoBitcoin()">Converter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
